<ion-content>
    <ion-icon name="close-circle" (click)="voltar()"></ion-icon>
  <div padding class="detalhes-head scale-up-center">
    <h2 *ngIf="filme.title">{{ filme.title }}</h2>
    <h2 *ngIf="filme.original_name">{{ filme.name }}</h2>
    <img *ngIf="filme.poster_path" [src]="'https://image.tmdb.org/t/p/w500/' + filme.poster_path">
  </div>
  
  <div padding class="detalhes-content" [ngClass]="{'slide-left': selectedIndex == 1, 
    'slide-right': selectedIndex == 2, 'slide-bottom': selectedIndex == 3}">
    <p>
      <b *ngIf="getGeneros()">Gênero:</b> {{ getGeneros() }}</p>
    <p>
      <b>Lançamento:</b>
      <span *ngIf="filme.first_air_date"> {{ filme.first_air_date | date: 'dd/MM/yyyy' }} </span>{{ filme.release_date | date: 'dd/MM/yyyy' }}</p>
    <p *ngIf='filme.overview'>
      <b>Sinopse:</b> {{ filme.overview }}
    </p>

    <div *ngIf="videoUrl" class="video-container" text-right>
      <button ion-button (tap)="showVideo = true">Ver Trailer</button>
      <iframe *ngIf="showVideo" [src]="'https://www.youtube.com/embed/' +  videoUrl | youtube" frameborder="0" allow="encrypted-media"></iframe>
    </div>
  
  </div>

</ion-content>
